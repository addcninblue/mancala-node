<!DOCTYPE html>
<html>
  <head>
    <title>Mancala</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      set username: <input id="setUsername" name="one" autocomplete="off" /><button id="setUsernameButton">Send</button>
    </form>
    <form action="">
      set game partner name: <input id="createGame" name="two" autocomplete="off" /><button id="createGameButton">Send</button>
    </form>
    <form action="">
      Input move: <input id="makeMove" autocomplete="off" /><button id="makeMoveButton">Send</button>
    </form>
    <form action="">
      <button id="leaveRoomButton">leave room</button>
    </form>
    <form action="">
      <button id="startGame">start game</button>
    </form>
    <form action="">
      <button id="getBoard">Get Board</button>
    </form>
  </body>
</html>
